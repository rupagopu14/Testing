<!DOCTYPE html>

<html lang="en">
<head>
    
</head>

<body>
        
        <main>
            <div class="container py-5">
                <div class="card shadow p-3 mb-5 bg-white rounded m-auto" style="max-width: 500px;">
                    <div class="py-2 d-flex justify-content-center fw-bold" style="font-size: 20px;">REGISTER</div>
                    <div class="card-body">
                        <form id="registerForm" action="index.html" class="m-auto" novalidate>
                            <div class="form-group p-2">
                                <div class="row">
                                    <div class="col-md-3 col-4 p-0">
                                        <div class="px-2 d-flex justify-content-end">First Name</div>
                                    </div>
                                    <div class="col-md-7 col-8 p-0">
                                        <input type="text" class="inp form-control" id="txtRegisterFirstName">
                                        <div id="invalidFirstName" class="invalid-feedback">
                                            Please provide your first name.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group p-2">
                                <div class="row">
                                    <div class="col-md-3 col-4 p-0">
                                        <div class="px-2 d-flex justify-content-end">Last Name</div>
                                    </div>
                                    <div class="col-md-7 col-8 p-0">
                                        <input type="text" class="inp form-control" id="txtRegisterLastName">
                                        <div id="invalidLastName" class="invalid-feedback">
                                            Please provide your last name.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group p-2">
                                <div class="row">
                                    <div class="col-md-3 col-4 p-0">
                                        <div class="px-2 d-flex justify-content-end">Email</div>
                                    </div>
                                    <div class="col-md-7 col-8 p-0">
                                        <input type="txtRegisterEmail" class="inp form-control" id="txtRegisterEmail">
                                        <div id="invalidRegisterEmail" class="invalid-feedback">
                                            Please provide a valid email.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group p-2">
                                <div class="row">
                                    <div class="col-md-3 col-4 p-0">
                                        <div class="px-2 d-flex justify-content-end">Password</div>
                                    </div>
                                    <div class="col-md-7 col-8 p-0">
                                        <input type="password" class="inp form-control" id="txtRegisterPassword">
                                        <div id="invalidRegisterPassword" class="invalid-feedback">
                                            Please provide password.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group py-2 ps-2">
                                <div class="d-flex col-md-10 p-0 m-0 justify-content-end">
                                    <div class="d-flex col-md-5 m-0 justify-content-end">
                                        <button class="col-md-9 btn btn-dark btn-block" type="submit">Register</button>
                                    </div>
                                    <div class="d-flex col-md-5 m-0 justify-content-end">
                                        <button class="col-md-9 btn btn-dark btn-block" type="reset">Clear</button><br>
                                    </div>
                                </div>
                            </div>                           
                            
                            <div class="form-group p-2">
                                <div class="row d-flex justify-content-center">
                                    <span class="px-2 d-flex justify-content-center">Already have an account?
                                    <a href="login.html">Login</a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        
</body>
</html>
