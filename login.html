<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="./Assignmnet 4- 8170/login.css">
        <link rel="stylesheet" href="./login.css">
    </head>
    <body>
        
        <main>
            <div class="container px-0 py-5">
                <div class="card shadow p-3 mb-5 bg-white rounded m-auto" style="max-width: 330px;">
                    <div class="py-2 d-flex justify-content-center fw-bold" style="font-size: 20px;">LOGIN</div>
                    <div class="card-body">
                        <form id="loginForm" action="Home page.html" class="m-auto" novalidate>
                            <div class="form-group p-2">
                                <div class="row ps-4">
                                    <div class="p-0 col-2">
                                        <div class="px-2 d-flex justify-content-end">Email</div>
                                    </div>
                                    <div class="p-0 col-9">
                                        <div class="row gx-0">
                                            <input type="email" class="form-control" id="txtLoginEmail" style="width: 90%;">
                                            <div id="invalidEmail" class="invalid-feedback">
                                                Please provide a valid email.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group p-2">
                                <div class="row ps-4">
                                    <div class="p-0 col-2">
                                        <div class="px-2 d-flex justify-content-end">Password</div>
                                    </div>
                                    <div class="p-0 col-9">
                                        <div class="row gx-0">
                                            <input type="password" class="form-control" id="txtLoginPassword"
                                            name="txtLoginPassword" style="width: 90%;">
                                            <div id="invalidPassword" class="invalid-feedback">
                                                Please provide a password.
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="form-group py-3 ps-2">
                                <div class="d-grid col-11 mx-auto">
    
                                    <!--<button onclick = "document.location='Home page.html'"class="login">LOGIN</button>-->


                                        <button onclick="myFunction()">Login</button>

                                        <script>
                                        function myFunction() {
                                        location.replace("Home page.html")
                                        }
                                        </script>
                                </div>
                            </div>
                            <span>Don't have an account? </span><a href="signup.html">Sign Up</a>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>   
</html>
